<form class="layui-form" action="">
    <div class="layui-form-item">
        <label class="layui-form-label">账号</label>
        <div class="layui-input-inline pm-login-input">
            <input type="text" name="account" lay-verify="account" placeholder="请输入账号" value="" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">密码</label>
        <div class="layui-input-inline pm-login-input">
            <input type="password" name="password" lay-verify="passWord" placeholder="请输入密码" value="" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">验证码</label>
        <div class="layui-input-block">
            <input type="password" name="password" lay-verify="passWord" placeholder="人机验证，百度螺丝帽" value="" autocomplete="off" class="layui-input">
        </div>
        <img src="/loginVerify" id="canvas" width="100" height="43" title="点击更换验证码" onclick="changeImage()"></img>
    </div>
    <div class="layui-form-item" style="margin-top:25px;margin-bottom:0;display: flex;justify-content: space-between;">
        <div class="layui-input-inline">
            <button class="layui-btn" style="width:210px;" lay-submit="" lay-filter="login">立即登录</button>
        </div>
        <div class="layui-input-inline">
            <button class="layui-btn" style="width:210px;" lay-submit="" lay-filter="login">立即登录</button>
        </div>
    </div>
</form>
